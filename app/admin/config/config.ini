db1.charset = utf8
db1.type = mysql
db1.table_config = database   ;tables info config file
db1.table_default.engine = innodb
db1.table_default.collate = utf8_general_ci
db1.column_default.unsigned = true
db1.column_default.collate = utf8_general_ci


