[app]
trace = true
timezone = UTC
charet = utf8
app_ns=Admin
ctl_ns=Controller
model_ns=Model
middleware_ns=Middleware
service_ns=
view_ns=View
router = Toknot\Share\Router
default_db_config_key = db1
short_except_path = true
model_dir = runtime/model
default_layout = Admin\View\Layout\DefaultLayout
route_conf_type = ini
;session config see http://php.net/session.configuration
session.table = session
session.name = sid
session.cookie_httponly = 1

log.enable = false
log.logger = runtime/logs/trace
;log.logger = APP\Logger

[database]
ext_type = tinyint
;primary database
