        birthday:
            type : string
            length : 20
            comment : 生日

        avatar:
            type : integer
            length : 10
            comment : 头像文件ID

        bio:
            type : text
            comment : 用户简介

        url:
            type : string
            length : 255

        gender:
            type : boolean
            length : 1

        recent_login_info:
            type : text
            comment : 三组：时间,IP,平台,平台信息,平台ID,地区

        socail:
            type : text
            comment : 社交帐号

        job:
            type : string
            length : 255

        hobby:
            type : text
