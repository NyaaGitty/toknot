# YAML Template.
app :
    disable_install : true
    timezone : UTC
    charet : utf8
    app_ns : Event
    ctl_ns : Controller
    model_ns : Model
    middleware_ns : Middleware
    service_ns:
    view_ns : View
    router : Toknot\Share\Router
    default_db_config_key : db1
    short_except_path : true
    model_dir : runtime/model
    default_layout : Event\View\Layout\DefaultLayout
    session :
        enable : true
        table : session
        name : sid
        cookie_httponly : 1
database :
    ext_type : tinyint
    config_type : yml
    dbdefault: &dbdefault
        host : 127.0.0.1
        port : 3306
        user : root
        password : 
        charset : utf8
        type : mysql
        table_default:
            engine : innodb
            collate : utf8_general_ci
        column_default:
            unsigned : true
            collate : utf8_general_ci
    db1:
        dbname : process
        table_config : database
        << : *dbdefault

    db2:
        dbname : word
        table_config : word 
        << : *dbdefault
    db3:
        dbname : resume
        table_config : resume
        << : *dbdefault
vendor:
    dbal : doctrine/Doctrine
    routing : symfony/Symfony
    phpdoc : zend/Zend
    