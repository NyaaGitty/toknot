;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Toknot Router Map List example
;
;The configuration is only demonstrate and not used
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;the section key must unique and can be any name
;can use FMAI::getURIOutRouterPath() get all matches that equal preg_match()
;function of $matches paramter
[map0]
pattern = "/User/(.*)/Profile"
action = \User\Info

[map1]
pattern = "/User/(.*)/Avatar"
action = \User\Info

[map2]
pattern = "/User/(.*)/Password"
action = \User\Safe